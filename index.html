            `
        };

        function showSection(sectionId) {
            document.getElementById('content').innerHTML = sections[sectionId];

            // Update active state of nav buttons
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
            });
            const sectionKeys = Object.keys(sections);
            const buttonIndex = sectionKeys.indexOf(sectionId);
            if (buttonIndex !== -1) {
                document.querySelectorAll('.nav-button')[buttonIndex].classList.add('active');
            }

            // Hide sidebar on mobile after selection
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').style.display = 'none';
                document.getElementById('burger-icon').innerHTML = '&#9776;';
            }
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('burger-icon');
            if (sidebar.style.display === 'none' || sidebar.style.display === '') {
                sidebar.style.display = 'block';
                icon.innerHTML = '&times;';
            } else {
                sidebar.style.display = 'none';
                icon.innerHTML = '&#9776;';
            }
        }

        // Show bio section by default
        showSection('bio');
    </script>
